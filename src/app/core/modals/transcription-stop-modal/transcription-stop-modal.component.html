<ng-template #modal>
    <div class="modal-header">
      <h4 class="modal-title">{{"modal.transcription.stop.header" | transloco}}?</h4>
    </div>
    <div class="modal-body">
      <div [innerHTML]="'modal.transcription.stop.text' | transloco">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="close('CONTINUE')">
          {{"general.continue" | transloco}}
        </button>
        <button type="button" class="btn btn-primary"
                (click)="close('QUIT');">
          {{"general.quit" | transloco}}
        </button>
    </div>
</ng-template>
