<app-help-modal #helpModal></app-help-modal>
<div id="fastbar">
  <div class="btn-group d-flex" role="group" aria-label="Justified button group" style="margin:0;">
    <a class="btn w-100" (click)="shortcutbtnclicked.emit()">
      <fa-icon icon="keyboard"></fa-icon>
      <span *ngIf="!appStorage.easymode"
            [ngClass]="{'d-none d-md-inline': responsive}"> {{buttonLabels.shortcuts}}</span>
      <span *ngIf="!appStorage.easymode" [ngClass]="{'d-none d-lg-inline': responsive}"> [ALT +
                            8]</span></a>
    <a class='btn w-100' (click)="guidelinesbtnclicked.emit()" *ngIf="appStorage.usemode !== 'url'">
      <fa-icon icon="th-list"></fa-icon>
      <span *ngIf="!appStorage.easymode"
            [ngClass]="{'d-none d-md-inline': responsive}"> {{buttonLabels.guidelines}}</span>
      <span *ngIf="!appStorage.easymode"
            [ngClass]="{'d-none d-lg-inline': responsive}"> [ALT + 9]</span>
    </a>
    <a class='btn w-100' (click)="overviewbtnclicked.emit()">
      <fa-icon icon="eye"></fa-icon>
      <span *ngIf="!appStorage.easymode"
            [ngClass]="{'d-none d-md-inline': responsive}"> {{buttonLabels.overview}}</span>
      <span *ngIf="!appStorage.easymode"
            [ngClass]="{'d-none d-lg-inline': responsive}"> [ALT + 0]</span>
    </a>
    <a class="btn w-100" (click)="helpModal.open();">
      <fa-icon icon="question-circle"></fa-icon>
      <span *ngIf="!appStorage.easymode"
            [ngClass]="{'d-none d-md-inline': responsive}"> {{buttonLabels.help}}</span>
    </a>
  </div>
</div>
