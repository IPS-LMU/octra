<div id="alert" *ngIf="queue.length > 0">
  <button (click)="clear()" [@fadeInOnEnter] [@fadeOutOnLeave]
          class="btn btn-sm btn-secondary clear-all-button" *ngIf="queue.length > 1">
    <fa-icon
      [icon]="['far', 'trash-alt']"></fa-icon>
    Clear all
  </button>
  <div class="queue">
    <ng-container *ngFor="let entry of queue">
      <div [@fadeInOnEnter] [@fadeOutOnLeave] class="alert alert-{{entry.type}} alert-dismissible"
           role="alert">
        <p *ngIf="entry.component === null" [innerHTML]="validate(entry.message)" style="margin-right:10px;"></p>
        <div style="margin-right: 10px;">
          <ng-template *ngIf="entry.component !== null" appDynComponent [component]="entry.component"
                       (initialized)="afterComponentInitialized($event)"
                       (destroyed)="afterComponentDestroyed($event)"></ng-template>
          <p *ngIf="entry.duration > -1">
            ({{"general.dismissed" | transloco:
            {
              value: entry.duration
            }
            }})
          </p>
        </div>

        <button (click)="onClose(entry)" aria-label="Close" class="close" data-dismiss="alert" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </ng-container>
  </div>
</div>
