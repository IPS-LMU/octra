<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-sizes-name1"
     id="bugreport">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="dialog-sizes-name1" class="modal-title pull-left">{{'bug report.give feedback' |
                    translate}}</h3>
                <button type="button" class="close pull-right" aria-label="Close" (click)="close('CANCEL')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>
                    {{"bug report.description" | translate}}
                </p>
                <div *ngIf="bugsent" class="text-success bugsent">{{'bug report.sent' | translate}}</div>

                <form>
                    <fieldset>
                        <div class="form-group">
                            <label for="inputEmail">{{'general.email' |
                                translate}}</label>

                            <input [(ngModel)]="bgemail" name="email" class="form-control" id="inputEmail"
                                   placeholder="{{'general.email' | translate}}" type="email" email>
                        </div>
                        <div class="form-group">
                            <label for="bgDescr">{{'general.description' |
                                translate}}</label>

                            <textarea [(ngModel)]="bgdescr" name="bgdescr" class="form-control" rows="3"
                                      id="bgDescr"
                                      maxlength="1000" aria-describedby="descrHelp"></textarea>
                            <small id="descrHelp" class="form-text text-muted">(German or English)</small>
                        </div>
                        <div class="form-group" style="margin-bottom:20px;">
                            <label>{{'general.screenshots' |
                                translate}} (optional):</label><br/>
                            <div class="preview-images">
                                <div *ngFor="let screenshot of screenshots; let i = index;"
                                     class="upload-screenshot" (click)="selectFileForUpload(uploadInput2)">
                                    <span class="cross rounded-circle" (click)="removeScreenshot(i)">X</span>
                                    <input #uploadInput2 type="file" name="upload" (change)="onFileChange($event)"
                                           style="display: none;" accept=".jpg, .png, .jpeg|image/*"/>
                                    <img class="preview-image"
                                         *ngIf="screenshot.previewURL !== ''"
                                         [src]="screenshot.previewURL"/>
                                </div>
                                <div *ngIf="screenshots.length < 4"
                                     class="upload-screenshot" (click)="selectFileForUpload(uploadInput)">
                                    <input #uploadInput type="file" name="upload" (change)="onFileChange($event)"
                                           style="display: none;"/>
                                    <fa-icon icon="plus" [size]="'2x'"></fa-icon>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="form-group">
                            <div class="checkbox" style="margin-top:20px;">
                                <label>
                                    <input [(ngModel)]="sendProObj" name="sendpro" #sendpro type="checkbox"
                                           checked>
                                    {{"bug report.send protocol" | translate}}
                                </label>
                            </div>
                        </div>
                        <div class="form-group" [hidden]="!sendpro.checked">
                            <label for="bgProtocol">{{'general.protocol' |
                                translate}}:</label>
                            <textarea class="form-control" #bgProtocol *ngIf="visible"
                                      id="bgProtocol"
                                      disabled>{{bugService.getText()}}</textarea>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="close('CANCEL')">
                    {{"general.abort" | translate}}
                </button>
                <button type="button" class="btn btn-primary" (click)="sendBugReport();"
                        [disabled]="!isvalid || isSending">
                    {{"bug report.give feedback" | translate}}
                </button>
            </div>
        </div>
    </div>
</div>
