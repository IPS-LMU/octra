<div class="container panel" style="background-color:white;padding:20px;">
  <h3>{{"reload-file.header" | transloco}}</h3>
  <p>
    {{"reload-file.text" | transloco}}
  </p>
  <p>
    <b>{{"general.wanted" |transloco}}: {{getDropzoneFileString(sessionfile)}}</b><br/><br/>
  </p>
  <app-octra-dropzone #dropzone></app-octra-dropzone>

  <div class="row" role="group">
    <button (click)="askForAbort()"
            class="btn btn-secondary btn-raised col-md-4">
      <fa-icon icon="sign-out-alt"></fa-icon>
      <span
        class=" d-none d-lg-inline"> {{"transcription.stop" | transloco}}</span>
    </button>
    <button (click)="newTranscription()" [disabled]="!(dropzone.status === 'valid')"
            class="btn btn-default btn-raised btn-danger col-md-4">
      <fa-icon icon="file"></fa-icon>
      <span class="d-none d-lg-inline"> {{"transcription.new" | transloco}}</span>
    </button>
    <button (click)="onOfflineSubmit()"
            [disabled]="!(!isN(dropzone.oaudiofile) && sessionfile !== null && dropzone.oaudiofile.name === sessionfile.name && isN(dropzone.oannotation))"
            class="btn btn-primary btn-raised col-md-4"
            type="button">
      <fa-icon icon="edit"></fa-icon>
      <span
        class="d-none d-lg-inline"> {{"transcription.start" | transloco}}</span>
    </button>
  </div>
</div>
