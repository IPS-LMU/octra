<!doctype html>
<html lang="en">
  <head>
    <base href="/" />
    <link rel="manifest" id="manifest" href="manifest.json" />
    <meta charset="utf-8" />
    <title>OCTRA - Orthographic Transcription</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="author"
      content="Julian Pömp, Christoph Draxler; Institut für Phonetik und Sprachverarbeitung, LMU München"
    />
    <meta
      content="OCTRA is a modern online tool for the orthographic transcription of audio files.
    It can be used online or local and is free to use. What makes it special is its user-friendly appearance and its features:
    multiple editors and tiers, auto-saving, transcription guidelines support of various file formats and a lot more."
      name="description"
    />

    <!-- icons -->
    <link
      rel="apple-touch-icon"
      sizes="256x256"
      href="assets/img/icons/256x256.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/img/icons/32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/img/icons/16x16.png"
    />
    <meta name="apple-mobile-web-app-title" content="OCTRA" />
    <meta name="application-name" content="OCTRA" />
    <!-- end icons -->

    <!-- Facebook -->
    <meta content="article" property="og:type" />
    <meta
      property="og:image"
      content="https://clarin.phonetik.uni-muenchen.de/apps/octra/octra-2/assets/img/socialmedia/Octra2_thumbnail_facebook.png"
    />
    <meta content="OCTRA - orthographic transcription" property="og:title" />
    <meta content="features" property="og:url" />
    <meta
      content="OCTRA is a modern online tool for the orthographic transcription of audio files. It can be used online or local and is free to use. What makes it special is its user-friendly appearance and its features: multiple editors and tiers, auto-saving, transcription guidelines support various file formats and a lot more."
      property="og:description"
    />
    <!-- end Facebook -->

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:image"
      content="https://clarin.phonetik.uni-muenchen.de/apps/octra/octra-2/assets/img/socialmedia/Octra2_thumbnail_x.png"
    />
    <meta content="OCTRA - orthographic transcription" name="twitter:title" />
    <meta
      content="OCTRA is a modern  and free online tool for the orthographic transcription of audio files.
    It can be used with online files or local files from your computer."
      name="twitter:description"
    />
    <!-- end Twitter-->

    <style>
      #logo {
        text-align: center;
        width: 100%;
        display: block;
        font-size: 4em;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-weight: 300;
      }

      .progress {
        height: 4px;
        border-radius: 0;
        -webkit-box-shadow: none;
        box-shadow: none;
        background: #c8c8c8;
      }

      .progress .progress-bar {
        -webkit-box-shadow: none;
        box-shadow: none;
      }

      .progress {
        height: 10px !important;
        background: transparent !important;
        border: 1px solid #009688 !important;
      }

      .progress-bar {
        background-color: #009688 !important;
      }
    </style>
    <script type="application/javascript" id="build_meta">
      // Do not remove the following code
      /*
        var BUILD = {
           "version": "0.0.0",
            "hash": "1234-1234-1234-1234",
            "timestamp": "23.11.23 12:00"
         };
       */
    </script>
  </head>
  <body>
    <octra-app>
      <div id="loading" style="margin-top: 150px; padding: 20px">
        <span id="logo" style="font-size: 5em">OCTRA</span>
        <div class="progress">
          <div class="progress-bar progress-animated" style="width: 100%"></div>
        </div>
        <div class="description" style="margin-top: 20px; text-align: center">
          Please wait... OCTRA is loading...
        </div>
        <noscript>
          <p style="text-align: center; color: red">
            You need Javascript to use this Web-application
          </p>
        </noscript>
      </div>
    </octra-app>
  </body>
</html>
