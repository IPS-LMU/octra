<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/default/favicon.ico">
    <title>OCTRA</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #logo {
            text-align: center;
            width: 100%;
            display: block;
            font-size: 4em;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-weight: 300;
        }

        /* copy from bootstrap-material */
        .progress {
            height: 4px;
            border-radius: 0;
            -webkit-box-shadow: none;
            box-shadow: none;
            background: #c8c8c8;
        }

        .progress .progress-bar {
            -webkit-box-shadow: none;
            box-shadow: none;
        }

        .progress .progress-bar,
        .progress .progress-bar.progress-bar-default {
            background-color: #009688;
        }

        .progress .progress-bar.progress-bar-inverse {
            background-color: #3f51b5;
        }

        .progress .progress-bar.progress-bar-primary {
            background-color: #009688;
        }

        .progress .progress-bar.progress-bar-success {
            background-color: #4caf50;
        }

        .progress .progress-bar.progress-bar-info {
            background-color: #03a9f4;
        }

        .progress .progress-bar.progress-bar-warning {
            background-color: #ff5722;
        }

        .progress .progress-bar.progress-bar-danger {
            background-color: #f44336;
        }
    </style>
</head>
<!-- 3. Display the application -->
<body>

<app-octra>
    <div id="loading" style="margin-top:10%;padding:20px;">
        <span id="logo">OCTRA</span>
        <div class="progress">
            <div class="progress-bar progress-animated" style="width:100%">
            </div>
        </div>
        <div class="description" style="margin-top:20px;text-align:center;">
            Please wait... OCTRA is loading...
        </div>
        <noscript>
            <p style="text-align:center;color:red"> You need Javascript to use this Web-application</p>
        </noscript>
    </div>
</app-octra>
</body>
</html>
