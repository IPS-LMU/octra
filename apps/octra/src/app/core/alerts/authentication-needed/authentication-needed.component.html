<p>{{ 'alerts.authentication needed' | transloco }}</p>
<button (click)="onAuthenticateClick()" class="btn btn-sm btn-info btn-raised">
  {{ 'g.authenticate' | transloco }}
</button>
<button
  (click)="onConfirmationClick()"
  [disabled]="!clickedOnAuthenticate"
  class="btn btn-sm btn-success btn-raised"
  style="margin-left: 5px"
>
  {{ 'g.im authenticated' | transloco }}
</button>
