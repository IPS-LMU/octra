<app-drop-zone #dropzone [height]="'275px'" (afterdrop)="afterDrop()">
    <table [hidden]="(files.length === 0)" class="dropzone-table">
        <tr *ngFor="let file of files">
            <td>{{getDropzoneFileString(file.file)}}
            </td>
            <td><span *ngIf="file.status === 'invalid'" class="glyphicon glyphicon-remove"></span>
                <span *ngIf="file.status === 'valid'" class="glyphicon glyphicon-ok"></span>
                <i *ngIf="file.status === 'progress'" class="fa fa-spinner fa-spin"
                   style="font-size:16px">
                </i>
            </td>
        </tr>
    </table>
    <span *ngIf="files.length === 0">{{ "dropzone.drag&drop here" | translate }}</span><br/>
</app-drop-zone>
<span class="link" (click)="showSupported()" style="z-index:20;width:100%;text-align:center;display:block;">Supported files</span>
