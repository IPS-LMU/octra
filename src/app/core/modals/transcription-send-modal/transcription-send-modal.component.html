<ng-template #modal>
    <div class="modal-header">
      <h4 class="modal-title">{{"modal.transcription.send.header" | transloco}}</h4>
    </div>
    <div class="modal-body">
      {{"modal.transcription.send.text" | transloco}}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" (click)="close('CANCEL')">{{"general.abort" | transloco}}</button>
      <button type="button" class="btn btn-default" (click)="close('SEND')">{{"general.send now" | transloco}}
        </button>
    </div>
</ng-template>
