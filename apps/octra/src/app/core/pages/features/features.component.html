@if (!loaded) {
<div
  style="
    text-align: center;
    margin-top: 40px;
    position: absolute;
    width: 100%;
    font-size: 60px;
    font-weight: 100;
  "
>
  <i class="fa fa-spinner fa-spin"></i>
</div>
}
<iframe
  (load)="onLoad()"
  [ngStyle]="{ visibility: loaded ? 'visible' : 'hidden' }"
  src="https://clarin.phonetik.uni-muenchen.de/apps/octra/contents/2.0/features.html"
>
</iframe>
