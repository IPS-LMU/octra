<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="modal-title">
      {{ 'modal.transcription.demoEnd.header' | transloco }}
    </h5>
    <button
      type="button"
      class="btn-close"
      aria-describedby="modal-title"
      (click)="close()"
    ></button>
  </div>
  <div class="modal-body" style="font-size: 0.9em">
    <p
      [innerHTML]="
        languageService.translate('modal.transcription.demoEnd.text')
      "
      style="text-align: justify"
    ></p>
    <p style="text-align: justify">
      {{ 'modal.transcription.demoEnd.exportText' | transloco }}
    </p>
    <img
      alt="Export Screenshot"
      src="assets/img/exportScreenshot.png"
      style="width: 100%"
    />
  </div>
  <div class="modal-footer">
    <button (click)="close('CANCEL')" class="btn btn-secondary" type="button">
      {{ 'g.back' | transloco }}
    </button>
    <button (click)="close('QUIT')" class="btn btn-secondary" type="button">
      {{ 'g.quit' | transloco }}
    </button>
    <button (click)="close('CONTINUE')" class="btn btn-primary" type="button">
      {{ 'g.continue' | transloco }}
    </button>
  </div>
</div>
