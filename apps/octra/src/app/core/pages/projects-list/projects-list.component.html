<div class="card container">
  <div style="display: inline; text-align: right">
    <button
      class="btn btn-secondary"
      size="sm"
      (click)="appStorage.logout(true)"
    >
      <i class="bi bi-door-open"></i>
      Logout
    </button>
  </div>
  <div class="card.body">
    <h1>Projects</h1>
    <p class="text-center">
      Please select a project that you want to transcribe and click on "START".
    </p>
    <input
      type="file"
      name="uploadFile"
      #fileInput
      (change)="onFileChange($event)"
    />
    <button (click)="testUpload()">upload test</button>
    <div class="table-wrapper">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th class="text-center">Free Tasks</th>
            <th class="text-center">Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- TODO <tr *ngFor="let project of projects" [ngClass]="{
        'deactivated': project < 1 || !project.active
      }">
          <td>{{project.name}}</td>
          <td class="description">{{project.description}}</td>
          <td class="text-center">{{project.transcripts_count_free}}</td>
          <td class="text-center">
            <button color="primary" size="sm" (click)="onProjectClick(project)"
                    [disabled]="project.transcripts_count_free < 1 || !project.active">Start
            </button>
          </td>
        </tr> -->
        </tbody>
      </table>
    </div>
  </div>
</div>
