<div class="modal-body">
  <div class="container-fluid">
    <div class="row">
      <div class="col"></div>
      <div class="col-sm-12 col-md-8 col-lg-5">
        <button class="btn btn-success w-100 mb-5" *ngIf="authenticationRunning" (click)="onAuthenticatedClick()">
          {{ 'p.authenticated' | transloco }}
        </button>
        <octra-authentication-component [type]="type" (submitClick)="onSubmit($event)"></octra-authentication-component>
      </div>
      <div class="col"></div>
    </div>
  </div>
</div>
