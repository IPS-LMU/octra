<div id="loading">
    <span id="logo">OCTRA</span>
    <div class="progress">
        <div *ngIf="settService.log == ''" class="progress-bar" [ngStyle]="{
            width: (progress + '%')
        }">
        </div>
        <div *ngIf="settService.log != ''" class="progress-bar" [ngStyle]="{
            width: '100%',
            'background-color': 'red'
        }">
        </div>
    </div>
    <div *ngIf="settService.log == ''" class="description">
        {{text}}{{state}}<br/>
        <div class="text-info">{{warning}}</div>
    </div>
    <div class="log" [innerHTML]="settService.log">
    </div>
    <div *ngIf="settService.log != ''">
        <span class="link" (click)="retry()">Retry</span> or <span class="link" (click)="goBack()">Back</span>
    </div>
</div>
