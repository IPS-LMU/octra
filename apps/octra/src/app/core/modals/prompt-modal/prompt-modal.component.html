<div #modal="bs-modal" aria-labelledby="dialog-sizes-name1" bsModal class="modal fade" id="bugreport" role="dialog"
     tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">{{'general.prompt' | transloco}}</h4>
        <button (click)="close()" aria-label="Close" class="close pull-right" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-container *ngIf="formatConverter === undefined || formatConverter === undefined">
          {{appStorage.prompttext}}
        </ng-container>
        <ng-container *ngIf="formatConverter !== undefined && formatConverter !== undefined">
          {{"transcription.no prompttext" | transloco}}
        </ng-container>
      </div>
      <div class="modal-footer">
        <button (click)="close()" class="btn btn-primary" data-dismiss="modal" type="button">
          {{"general.close" | transloco}}
        </button>
      </div>
    </div>
  </div>
</div>
