<div class="audioplayer" #audioplay=audioplay audioplayer>
    <canvas class="ap-graphicscanvas" #ap_graphicscan canvasDir></canvas>
    <canvas class="ap-overlaycanvas" #ap_overlaycan canvasDir></canvas>
    <canvas class="ap-playcanvas" #ap_playcan canvasDir
            (mouseleave)="onMouseMove($event);focused = false;"
            (mouseenter)="focused = true;"
            (mousedown)="onClick($event)"
            (mouseup)="onClick($event)"
            (click)="onClick($event)"
            (mousemove)="onMouseMove($event)"></canvas>
    <div class="ap-time-start-display">{{(current_time) | timespan}}</div>
    <div class="ap-time-end-display">{{(total_time - current_time) | timespan}}</div>
</div>
