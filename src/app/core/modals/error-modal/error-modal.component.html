<ng-template #modal>
    <div class="modal-body">
        <p style="text-align:center;color:red;">{{(data) ? data.text : ""}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="close()">
          {{"general.OK" |transloco}}
        </button>
    </div>
</ng-template>
