<div class="modal-content">
  <div class="modal-body">
    {{ message }}
  </div>
  <div class="modal-footer">
    <button (click)="close('no')" class="btn btn-primary" type="button">
      {{ 'general.no' | transloco }}
    </button>
    <button (click)="close('yes')" class="btn btn-danger" type="button">
      {{ 'general.yes' | transloco }}
    </button>
  </div>
</div>
