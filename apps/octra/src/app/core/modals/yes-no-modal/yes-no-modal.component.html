<div class="modal-content">
  <div class="modal-body p-4">
    {{ message }}
  </div>
  <div class="modal-footer px-4">
    <button (click)="close('no')" class="btn btn-primary" type="button">
      {{ 'g.no' | transloco }}
    </button>
    <button (click)="close('yes')" class="btn btn-danger" type="button">
      {{ 'g.yes' | transloco }}
    </button>
  </div>
</div>
