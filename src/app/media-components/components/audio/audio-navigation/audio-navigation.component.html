<div class="audio-nav">
  <div class="row">
    <div class="col-md-7">
      <div class="row" role="group" style="height:100%;">
        <button *ngIf="!isAudioPlaying" [disabled]="!isReady" class="btn btn-info btn-raised w-20" name="play"
                (mousedown)="onButtonClick('play'); " title="{{buttons.play.label}}">
          <fa-icon icon="play"></fa-icon>
        </button>
        <button *ngIf="isAudioPlaying" class="btn btn-info btn-raised w-20" name="pause"
                (mousedown)="onButtonClick('pause')" title="{{buttons.pause.label}}">
          <fa-icon icon="pause"></fa-icon>
        </button>
                <button class="btn btn-info btn-raised w-20" name="stop" (mousedown)="onButtonClick('stop')"
                        title="{{buttons.stop.label}}">
                    <fa-icon icon="stop"></fa-icon>
                </button>
        <button class="btn btn-info btn-raised w-20" [ngClass]="{active: replay}"
                name="replay" (mousedown)="onButtonClick('replay')" title="{{buttons.replay.label}}">
          <fa-icon icon="retweet"></fa-icon>
        </button>
                <button class="btn btn-info btn-raised w-20" name="step_back" title="{{buttons.backward.label}}"
                        (mousedown)="onButtonClick('backward')">
                    <fa-icon icon="step-backward"></fa-icon>
                </button>
                <button class="btn btn-info btn-raised w-20" name="step_back" title="{{buttons.backwardtime.label}}"
                        (mousedown)="onButtonClick('backward time')">
                    <fa-icon icon="step-backward"></fa-icon>
                  <fa-icon [icon]="['fa', 'clock']"></fa-icon>
                </button>
            </div>
        </div>
        <div class="col-md-5">
            <div class="row" role="group" style="height:100%;">
                <div class="btn btn-info btn-raised col-md-6">
                    <div class="row">
                        <div class="col-1 col-sm-4 col-md-3">
                            <fa-icon icon="volume-down"></fa-icon>
                        </div>
                        <div class="col-10 col-sm-4 col-md-6">
                          <input class="slider" type="range" name="volume" min="0" max="3" step="0.2" value="1"
                                 id="volume-slider" [(ngModel)]="volume" (change)="afterVolumeChanged()"/>
                        </div>
                        <div class="col-1 col-sm-4 col-md-3">
                            <fa-icon icon="volume-up"></fa-icon>
                            <div class="slider-descr" [ngClass]="{'d-none d-sm-inline': responsive}">{{volume |
                                procent}}%
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn btn-info btn-raised col-md-6">
                    <div class="row">
                        <div class="col-1 col-sm-4 col-md-3" style="text-align: center;">
                          <img
                            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAATFJREFUeNrcl4ENgyAQRUsnYARHYIO6QR2BERzBDTpCRzCdgBHsBh2BbkAhOZILxYr1DtNeYox4+F/C/QMPh51DbJnsnFP+JuHxKYS4V6H2wq2/Hu49wljLLd655dBc4tJftgAg5DQl3zyuZNBozT+FhFxygPOK3BMHAHn8HMCNKZfFBZLLimoBwtZoRgHCZMQNtOc6gYTb0sbDArC7DT3DFPo/W+HNuMHMFOHICgPiUyLaZ8YiTEcp3iAhm9YAvM/BhNye0v8WnmeLEGAu6OCitwJE8Smub6kLAFZuBdBYnMqGW4sxhqwtrpP9YKoCAYVlEmGLTsSKU3xIXDCgAsPWVNTCKvG1STeeTHPSVEU2lDYTyB9xd6T4+8EtVRbOu6J5imLduy/m9Wx/R38XLwEGAKZi2t3OLNkSAAAAAElFTkSuQmCC"
                            style="height:16px;position: inherit;"
                            alt="fast">
                        </div>
                        <div class="col-10 col-sm-4 col-md-6">
                          <input class="slider" type="range" name="speed" min="0.2" max="2.0" step="0.25" value="1"
                                 id="speed-slider"
                                 [(ngModel)]="playbackRate" (change)="afterPlaybackRateChanged()"/>
                        </div>
                        <div class="col-1 col-sm-4 col-md-3"><img

                          style="height:16px;"
                          alt="fast">
                          <div class="slider-descr" [ngClass]="{'d-none d-sm-inline': responsive}">{{playbackRate}}x
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
