<div class="octra-audioplayer">
  <span
    class="start-time">{{audioChunk?.relativePlayposition?.unix | timespan: {
    showHour: true,
    showMilliSeconds: true,
    maxDuration: audioChunk?.time?.duration?.unix
  }
    }}</span>
  <span class="end-time">{{timeLeft | timespan: {
    showHour: true,
    showMilliSeconds: true,
    maxDuration: audioChunk?.time?.duration?.unix
  }
    }}</span>
  <div #konvaContainer>
  </div>
</div>
