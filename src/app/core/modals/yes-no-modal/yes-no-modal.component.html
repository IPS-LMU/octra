<ng-template #modal>
    <div class="modal-body">
        {{data?.text}}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="close('no')">
          {{"general.no" | transloco}}
        </button>
        <button type="button" class="btn btn-danger" (click)="close('yes')">
          {{"general.yes" | transloco}}
        </button>
    </div>
</ng-template>
