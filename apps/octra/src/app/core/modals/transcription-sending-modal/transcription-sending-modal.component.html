<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="modal-title">
      {{ 'modal.transcription.sending.header' | transloco }}
    </h5>
    <button
      type="button"
      class="btn-close"
      aria-describedby="modal-title"
      (click)="close()"
    ></button>
  </div>
  <div class="modal-body">
    {{ 'modal.transcription.sending.text' | transloco }}<br /><br />
    <div style="color: red">{{ error }}</div>
    <div
      *ngIf="error === ''"
      class="text-success"
      style="text-align: center; display: block"
    >
      {{ 'general.submission success' | transloco }}
    </div>
  </div>
</div>
