<form #fo="ngForm" class="form-inline">
  <fieldset>
    <ng-container *ngIf="transcrService.feedback !== null && feedbackData !== null">
      <ng-container *ngIf="!showCommentFieldOnly">
        <ng-container *ngFor="let group of transcrService.feedback.groups">
          <span>{{translate(group.title, langService.getActiveLang())}}</span>
          <span *ngIf="group.controls[0].required" class="required_marker"> *</span><br/>
          <div class="form-group" style="padding-top:0;">
            <ng-container *ngFor="let control of group.controls;">
              <div *ngIf="control.type.type === 'radiobutton'" class="radio">
                <label>
                  <input [(ngModel)]="feedbackData[group.name]"
                         [checked]="control.custom.checked" [required]="control.required"
                         name="{{group.name}}"
                         type="radio"
                         value="{{control.value}}"
                  />{{translate(control.label.languages, langService.getActiveLang())}}
                </label>
              </div>
              <div *ngIf="control.type.type === 'checkbox'" class="checkbox">
                <label>
                  <input #checkb
                         (change)="checkBoxChanged(group.name, control.value)" [checked]="control.custom.checked"
                         [required]="control.required" name="{{control.value}}"
                         type="checkbox"
                         value="true">
                  <span *ngIf="control.required" class="required_marker">*</span>
                  {{translate(control.label.languages, langService.getActiveLang())}}
                </label>
              </div>
              <div class="form-group">
                <div *ngIf="control.type.type === 'textarea'">
                  <label>{{translate(control.label.languages, langService.getActiveLang())}}</label>
                  <textarea [required]="control.required"
                            class="form-control" name="{{group.name}}"
                            value="{{control.value}}"></textarea>
                  [(ngModel)]="feedbackData[group.name]"
                </div>
              </div>
            </ng-container>
          </div>
        </ng-container>
      </ng-container>
      <div class="form-group">
        <label>{{"transcription-submit.comment description" | transloco}}</label>
        <textarea [(ngModel)]="transcrService.feedback.comment" class="form-control"
                  name="comment"></textarea>
      </div>
    </ng-container>
  </fieldset>
</form>
