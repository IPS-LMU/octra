<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-sizes-name1"
     id="bugreport">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{"general.prompt" | transloco}}</h4>
      </div>
      <div class="modal-body">
        <ng-container *ngIf="formatConverter === null || formatConverter === undefined">
          {{appStorage.prompttext}}
        </ng-container>
        <ng-container *ngIf="formatConverter !== null && formatConverter !== undefined">
          {{"transcription.no prompttext" | transloco}}
        </ng-container>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="close()">
          {{"general.close" | transloco}}
        </button>
      </div>
    </div>
  </div>
</div>
