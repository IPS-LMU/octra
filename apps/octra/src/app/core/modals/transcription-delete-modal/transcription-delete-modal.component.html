<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="modal-title">
      {{ 'modal.transcription.delete.header' | transloco }}
    </h5>
    <button
      type="button"
      class="btn-close"
      aria-describedby="modal-title"
      (click)="close()"
    ></button>
  </div>
  <div class="modal-body">
    <div [innerHTML]="'modal.transcription.delete.text' | transloco"></div>
  </div>
  <div class="modal-footer">
    <button
      (click)="close('ABORT')"
      class="btn btn-default"
      data-dismiss="modal"
      type="button"
    >
      {{ 'g.abort' | transloco }}
    </button>
    <button (click)="close('DELETE')" class="btn btn-danger" type="button">
      {{ 'modal.transcription.delete.delete old' | transloco }}
    </button>
  </div>
</div>
