<h2>{{"general.news" | transloco}}</h2>

     style="text-align: center; margin-top:80px; position:absolute;width:100%; font-size:60px; font-weight:100;">
    <i class="fa fa-spinner fa-spin"></i>
</div>
<iframe [ngStyle]="{visibility: (loaded) ? 'visible' : 'hidden'}"
        src="https://www.phonetik.uni-muenchen.de/apps/octra/contents/news.html" (load)="onLoad()"></iframe>
